<!DOCTYPE HTML>

<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>마진과 패딩</title>
<style type="text/css">
body {
	font-family: "돋움", "맑은 고딕";
	font-size: 0.8em;
	color: #333;	
}

.box1 {
	border:1px solid #666;
	width:300px;
	height:30px;
	background-color: #FFC;
	
	padding-top: 10px;
	padding-right: 20px;
	padding-bottom: 30px;
	padding-left: 40px;
	
	padding: 10px 20px 30px 40px;
	
	margin-top: 40px;
	margin-right: 30px;
	margin-bottom: 20px;
	margin-left: 10px;
	
	!margin-top: -140px;
	
}

</style>
<script>
function onDivClicked(el){
	//el.style.color = "#f00";
	//el.style.marginTop = "-100px";
	/* ajax 통신 */
	
	//var message = "Hello World";
	//el.innerHTML = message;
	var marginTop = parseInt(el.style.marginTop);
	var intervalId = setInterval(function(){
		if(marginTop <-140){
			console.log("end");
			clearInterval(intervalId);
			return;
		}
		marginTop -= 10;
		el.style.marginTop = marginTop + "px";
	},100);
}
